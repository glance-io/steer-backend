events {}

http {
    server {
        listen 80;

        # This location block matches requests to /completion/*
        location ~ ^/completion/ {
            proxy_pass http://web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # This location block matches requests to /usage/*
        location ~ ^/usage/ {
            proxy_pass http://web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # This location block acts as a catch-all for all other requests
        # and returns a 405 Not Allowed response
        location / {
            return 405;
        }
    }
}
